# Kaspero ETL System - Complete CI/CD Pipeline
# Enhanced with security scanning, performance testing, and multi-environment deployment

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      run_performance_tests:
        description: 'Run performance tests'
        required: false
        default: false
        type: boolean
      run_load_tests:
        description: 'Run load tests'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kaspero
  PYTHON_VERSION: '3.11'

# Concurrency control
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Permissions for security scanning
permissions:
  contents: read
  security-events: write
  packages: write

jobs:
  # ============== Code Quality & Linting ==============
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy bandit safety
          pip install -r requirements.txt
      
      - name: Run Black (formatting)
        run: black --check --line-length=100 --diff .
        continue-on-error: true
      
      - name: Run isort (import sorting)
        run: isort --check-only --diff .
        continue-on-error: true
      
      - name: Run Flake8 (linting)
        run: flake8 . --max-line-length=100 --exclude=.venv,__pycache__,Kaspero --statistics
        continue-on-error: true
      
      - name: Run MyPy (type checking)
        run: mypy api core ingestion services schemas --ignore-missing-imports
        continue-on-error: true

  # ============== Security Scanning ==============
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit
          pip install -r requirements.txt
      
      - name: Run Bandit (security linter)
        run: bandit -r api core ingestion services schemas -f json -o bandit-report.json || true
      
      - name: Run Safety (dependency check)
        run: safety check --full-report || true
        continue-on-error: true
      
      - name: Run pip-audit (vulnerability scan)
        run: pip-audit --desc on || true
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30

  # ============== Unit Tests ==============
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-xdist pytest-timeout
      
      - name: Run unit tests
        env:
          DATABASE_URL: sqlite:///./test.db
          API_KEY: test-api-key
        run: |
          pytest tests/test_etl_transformation.py \
                 tests/test_rate_limiting.py \
                 tests/test_schema_drift.py \
                 -v --tb=short -n auto --timeout=60
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: unit-test-results-${{ matrix.python-version }}
          path: .pytest_cache/

  # ============== Integration Tests ==============
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test-unit
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: kaspero
          POSTGRES_PASSWORD: kaspero
          POSTGRES_DB: kaspero_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov
      
      - name: Run integration tests
        env:
          DATABASE_URL: sqlite:///./test.db
          API_KEY: test-api-key
        run: |
          pytest tests/test_api_endpoints.py \
                 tests/test_incremental_ingestion.py \
                 tests/test_failure_scenarios.py \
                 tests/test_integration.py \
                 -v --tb=short --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============== Security Tests ==============
  test-security:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: test-unit
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run security tests
        env:
          DATABASE_URL: sqlite:///./test.db
          API_KEY: test-api-key
        run: |
          pytest tests/test_security.py -v --tb=short

  # ============== Stress Tests ==============
  test-stress:
    name: Stress Tests
    runs-on: ubuntu-latest
    needs: test-integration
    if: |
      github.event_name == 'push' || 
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_performance_tests == 'true')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-timeout
      
      - name: Run stress tests
        env:
          DATABASE_URL: sqlite:///./test.db
          API_KEY: test-api-key
        run: |
          pytest tests/test_stress.py -v --tb=short --timeout=300

  # ============== Performance Tests ==============
  test-performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test-integration
    if: |
      github.event_name == 'push' || 
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_performance_tests == 'true')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-timeout
      
      - name: Run performance tests
        env:
          DATABASE_URL: sqlite:///./test.db
          API_KEY: test-api-key
        run: |
          pytest tests/test_performance.py -v --tb=short --timeout=300
      
      - name: Save performance metrics
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-metrics
          path: .pytest_cache/
          retention-days: 30

  # ============== Load Tests ==============
  test-load:
    name: Load Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_load_tests == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install Locust
        run: |
          pip install locust
      
      - name: Start services
        run: |
          docker compose up -d db
          sleep 10
          docker compose up -d api
          sleep 10
      
      - name: Wait for API
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8000/health; then
              break
            fi
            sleep 2
          done
      
      - name: Run load tests
        run: |
          locust -f tests/locustfile.py \
            --headless \
            --users 50 \
            --spawn-rate 10 \
            --run-time 60s \
            --host http://localhost:8000 \
            --html load-test-report.html
        continue-on-error: true
      
      - name: Upload load test report
        uses: actions/upload-artifact@v4
        with:
          name: load-test-report
          path: load-test-report.html
          retention-days: 30
      
      - name: Cleanup
        if: always()
        run: docker compose down -v

  # ============== Build Docker Image ==============
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-integration, test-security]
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get lowercase owner
        id: string
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.string.outputs.owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ============== Container Security Scan ==============
  scan-container:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get lowercase owner
        id: string
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ steps.string.outputs.owner }}/${{ env.IMAGE_NAME }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: success() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============== E2E Tests ==============
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Start services
        run: |
          docker compose up -d
          sleep 15
      
      - name: Wait for services
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8000/health; then
              echo "API is ready"
              break
            fi
            echo "Waiting for API..."
            sleep 2
          done
      
      - name: Run E2E tests
        run: |
          # Health check
          curl -f http://localhost:8000/health | jq .
          
          # Data endpoint
          curl -f http://localhost:8000/data | jq .
          
          # Stats endpoint
          curl -f http://localhost:8000/stats | jq .
          
          # Metrics endpoint
          curl -f http://localhost:8000/metrics
          
          # Ready endpoint
          curl -f http://localhost:8000/ready | jq .
          
          # Live endpoint
          curl -f http://localhost:8000/live | jq .
          
          echo "All E2E tests passed!"
      
      - name: Collect logs
        if: failure()
        run: docker compose logs
      
      - name: Cleanup
        if: always()
        run: docker compose down -v

  # ============== Deploy to Staging ==============
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test-e2e]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.kaspero.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          # Add your staging deployment commands here
          # Examples:
          # - kubectl set image deployment/kaspero-api ...
          # - aws ecs update-service ...
          # - railway up ...
      
      - name: Verify deployment
        run: |
          echo "Verifying staging deployment..."
          # curl -f https://staging.kaspero.example.com/health

  # ============== Deploy to Production ==============
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test-e2e, test-stress, test-performance]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://kaspero.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          # Add your production deployment commands here
      
      - name: Verify deployment
        run: |
          echo "Verifying production deployment..."
          # curl -f https://kaspero.example.com/health
      
      - name: Notify on success
        if: success()
        run: |
          echo "Production deployment successful!"
          # Add notification (Slack, Discord, email, etc.)
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Production deployment failed!"
          # Add notification and potentially rollback

  # ============== Cleanup ==============
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'
    
    permissions:
      packages: write
    
    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: 'container'
          min-versions-to-keep: 10
          delete-only-untagged-versions: 'true'
        continue-on-error: true
